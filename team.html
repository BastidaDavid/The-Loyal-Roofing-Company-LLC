<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team - The Loyal Roofing Company LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="team.css" />
  <link rel="stylesheet" href="header.css" />

</head>
<body>
  <!-- Header dinámico -->
  <div id="header-container"></div>

  <section class="team-section">
    <h2>Our Team</h2>
    <div class="team-grid">
      <div class="team-member">
        <img src="img/member1.jpg" alt="Diego Zambrano">
        <h3>Diego Zambrano</h3>
        <p>CEO & Founder</p>
      </div>
      <div class="team-member">
        <img src="dan.JPG" alt="Daniel Zambrano">
        <h3>Daniel Zambrano</h3>
        <p>Project Manager</p>
      </div>
      <div class="team-member">
        <img src="img/FOTO_ADRIAN.png" alt="Adrian Vera">
        <h3>Adrian Vera</h3>
        <p>Roofing Specialist</p>
      </div>
      <div class="team-member">
        <img src="img/member4.jpg" alt="Javier Cusme">
        <h3>Javier Cusme</h3>
        <p>Roofing Specialist</p>
      </div>
      <div class="team-member">
        <img src="img/FOTO_DAVID.png" alt="David Bastida">
        <h3>David Bastida</h3>
        <p>Designer & Programmer Security</p>
      </div>
      <div class="team-member">
        <img src="img/FOTO_LAU.png" alt="Laura Santafe">
        <h3>Laura Santafe</h3>
        <p>Human Resources</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 The Loyal Roofing Company LLC. All rights reserved.</p>
  </footer>

  <!-- Script para cargar header dinámicamente -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        // Toggle del menú
        const toggleBtn = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        toggleBtn.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      });
  </script>
</body>
</html>
