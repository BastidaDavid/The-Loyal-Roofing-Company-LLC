<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - The Loyal Roofing Company LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="header.css" />

</head>
<body>
  <!-- Header dinámico -->
  <div id="header-container"></div>

  <main class="gallery-container">
    <h2>Our Work</h2>
    <p>Here are some of the roofing projects we've completed with pride and professionalism.</p>

    <div class="gallery-grid">
      <img src="gallery/16.PNG" alt="Roofing project 1">
      <img src="gallery/2.JPG" alt="Roofing project 2">
      <img src="gallery/3.JPG" alt="Roofing project 3">
      <img src="gallery/4.JPG" alt="Roofing project 4">
      <img src="gallery/5.JPG" alt="Roofing project 5">
      <img src="gallery/6.JPG" alt="Roofing project 6">
      <img src="gallery/7.JPG" alt="Roofing project 7">
      <img src="gallery/8.JPG" alt="Roofing project 8">
      <img src="gallery/9.JPG" alt="Roofing project 9">
      <img src="gallery/10.JPG" alt="Roofing project 10">
      <img src="gallery/11.JPG" alt="Roofing project 11">
      <img src="gallery/12.JPG" alt="Roofing project 12">
      <!-- Puedes agregar más imágenes aquí -->
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <!-- Facebook & Instagram SVGs igual que antes -->
    </div>
    © 2025 The Loyal Roofing Company LLC
  </footer>

  <!-- Script para cargar header dinámicamente -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        // Toggle del menú
        const toggleBtn = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        toggleBtn.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      });
  </script>
</body>
</html>
