  <div class="contact-container">
  <h2>Contact Us</h2>
  <p>We'd love to hear from you! Fill out the form below or contact us directly.</p>
  <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" placeholder="Your Name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required />

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" placeholder="Your Email" required />

    <label for="message">Your Message</label>
    <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
