<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - The Loyal Roofing Company LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="header.css" />

</head>
<body>
  <!-- Header dinámico -->
  <div id="header-container"></div>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Fill out the form below or contact us directly.</p>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" placeholder="Your Name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" placeholder="Your Email" required />

      <label for="message">Your Message</label>
      <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/share/1B46D36Kwo/?mibextid=wwXIfr" target="_blank" aria-label="Facebook">
        <!-- SVG Facebook -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" viewBox="0 0 24 24">
          <path d="M22 12.073C22 6.477 17.523 2 12 2S2 6.477 2 12.073C2 17.094 5.657 21.128 10.438 21.954v-6.364H7.898v-2.517h2.54v-1.916c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.196 2.238.196v2.465h-1.26c-1.242 0-1.63.771-1.63 1.562v1.583h2.773l-.443 2.517h-2.33v6.364C18.343 21.128 22 17.094 22 12.073z"/>
        </svg>
      </a>
      <a href="https://www.instagram.com/theloyalroofingcompanyllc?igsh=MWZjbXA4cDlrajlwYw%3D%3D&utm_source=qr" target="_blank" aria-label="Instagram">
        <!-- SVG Instagram -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" viewBox="0 0 24 24">
          <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2zm0 2A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9a3.5 3.5 0 0 0 3.5-3.5v-9A3.5 3.5 0 0 0 16.5 4h-9zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm5.75-2a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0z"/>
        </svg>
      </a>
    </div>
    © 2025 The Loyal Roofing Company LLC
  </footer>

  <!-- Script para cargar header dinámicamente -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        // Toggle del menú
        const toggleBtn = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        toggleBtn.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      });
  </script>
</body>
</html>
